<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/background-signup.png');">
        <div class="container-fluid" >
            <br/>
            <br/>
quartier
            <div class="card border-success ">
                <div class="card-header">Liste des demandes</div>
                <div class="card-body ">
                    <button class="btn btn-success">
                        Faire une demande
                    </button>

                    <hr/>
                    <div class="row">
                        <div class="col-12">
                            <table class="table table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Quartier</th>
                                        <th scope="col" *ngIf="estClient()">Ménagère</th>
                                        <th scope="col" *ngIf="estMenagere()">Client</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let demande of demandes; let i = index">
                                        <th scope="row">{{ i + 1 }}</th>
                                        <td>{{ demande.quartier.libelle }}</td>
                                        <td *ngIf="estClient()">{{ demande.firstName }}</td>
                                        <td *ngIf="estMenagere()">{{ demande.client.nom }} {{ demande.client.prenom }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
